version: '3.8'
services:
  backend:
    build: ./deployment/backend
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - user_memory_db:/app/user_memory.db

  frontend:
    build: ./deployment/frontend
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  user_memory_db:
